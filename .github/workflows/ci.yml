name: Install CocoaPods
on: [push]
jobs:
  build:
    name: Install CLI Pods
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2

      - name: ðŸ’ŽCache Gems
        id: cache-gems
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: ðŸ“¦ Bundle Gems
        if: steps.cache-gems.outputs.cache-hit != 'true'
        run: bundle install
